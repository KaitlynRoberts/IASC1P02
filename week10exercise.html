<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Basic Page with CSS + Javascript</title>

</head>

<body>

	<form name="form">

		<label for="aRadio">Enter Life Story</label><br />
		<textarea row="25" cols="25"> Some text </textarea><br />

		<label for="inputForm">Enter Name</label><br />
		<input type="text" name="inputForm" value="Jane Smith" /><br />

		<label for="Radio1">True</label>
		<input type="radio" name="Radio1" value="Red" />
		<label for="Radio2">False</label>
		<input type="radio" name="Radio2" value="Red" />
	</form>

</body>
