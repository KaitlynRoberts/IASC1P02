<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<title>Basic Page with CSS + Javascript</title>
	<link href="jsassign.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="jsassign.js"></script>
</head>

<body>
	<div id="body">
	<form name="form">
		<input id="Num1" type="text" value="Number 1" />

		<button type="button" onclick="add()">+</button>
		<button type="button" onclick="subtract()">-</button>
		<button type="button" onclick="multiply()">*</button>
		<button type="button" onclick="divide()">/</button>

		<input id="Num2" type="text" value="Number 2" />

		<p id="Calculator">OUTPUT:</p>
		<button type="reset" onclick="reset()">Reset</button>
	</form>
	</div>
</body>

</html>
